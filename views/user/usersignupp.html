<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/favicon.png" type="favicon/png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styleuser.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/home" class="sign-in-form" method="post">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock" id="lockicon"></i>
              <input type="password" placeholder="Password" id="typePasswordX" name="password" required />
            </div>
            <a href=/forgot-password style="text-decoration: none; color: rgb(0, 79, 198);" >forgotpassword</a>
            <br>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">OR</p>
            <div class="social-media d-flex text-center">
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a> -->
              <a href="/auth/google" class="googleicon  " style="display: flex;">
                <img src="/assets/google.svg" alt="Placeholder Image" class="img-fluid"> Login with google
              </a>
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
            </div>
          </form>
            
      



          <form action="/signup" class="sign-up-form" method="post">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="name"required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <!-- <label for="phone">Phone Number:</label> -->
              <input type="text" id="phone" name="phone" placeholder="Phone number" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock" id="showpass"></i>
              <input type="password" placeholder="Password" name="password" id="password1"  />
            </div>
            <p id="message"  ></p>
            <div class="input-field">
              <i class="fas fa-lock" id="showpassword"></i>
              <input type="password" placeholder="Confirm Password" id="confirmpass1" onkeyup="checkPasswordMatch();" />
            </div>
            <p id="message"></p>
            <% if (errmsg) { %>
              <div class="alert alert-danger">
                <%=errmsg%>
              </div>
            <% } %>
           
            
            <input type="submit" class="btn" value="Sign up" id="signupButton"  disabled />
           
            <p class="social-text">OR</p>
            <div class="social-media"> 
              <a href="/auth/google" class="googleicon" style="display: flex;">
                <img src="/assets/google.svg" alt="Placeholder Image" class="img-fluid"> Sign up with google
              </a>
              
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
             "Unlock the door to your digital world with a single key"
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/assets/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              "Join us today and take the first step towards a world of endless possibilities."
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="/assets/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>



    <script>
      // JavaScript function to check password match
      function checkPasswordMatch() {

        var password = document.getElementById("password1").value;
        var confirmPassword = document.getElementById("confirmpass1").value;
        var message = document.getElementById("message");
        var signupButton = document.getElementById("signupButton");
    
        if (password === confirmPassword) {
          message.innerHTML = ""; // Clear the error message
          message.style.color = "red";
          signupButton.disabled = false; // Enable the button
        } else {
          message.innerHTML = "Passwords do not match. Please try again.";
          message.style.color = "red";
          signupButton.disabled = true; // Disable the button
        }
      }
    </script>
    
    
    <script src="/script/script.js"></script>

  </body>
</html>
